<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Page</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <h1>Hello {{user.first_name}} {{user.last_name}}</h1>

        {% for post in user.user_messages.all %}
        <p>{{post.message}}</p>
        {% endfor %} {% for comment in user.user_comments.all %}
        <p>{{comment.comment}}</p>
        {% endfor %} Edit User Form:
        <form action="/edit/{{user.id}}" method="POST">
            {% csrf_token %} First Name: <input type="text" name="fname" value="{{user.first_name}}" /> Last Name:
            <input type="text" name="lname" value="{{user.last_name}}" /> Email: <input type="text" name="email" value="{{user.email}}" />
            <input type="submit" />
        </form>
    </body>
</html>
