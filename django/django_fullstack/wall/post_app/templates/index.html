<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log and Reg</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>

    <body>
        <div id="wrap">
            {% if messages %}
            <div id="errors">
                {% for message in messages %}
                <p>- {{message}} -</p>
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-box">
                <h1>Register:</h1>
                <form action="/register" method="POST">
                    {% csrf_token %} First Name: <input type="text" name="fname" /> Last Name: <input type="text" name="lname" /> Email:
                    <input type="text" name="email" /> Password: <input type="password" name="pw" /> Confirm PW:
                    <input type="password" name="confpw" />
                    <input type="submit" value="Create User" />
                </form>
            </div>

            <div class="form-box">
                <h1>Login:</h1>
                <form action="/login" method="POST">
                    {% csrf_token %} Email: <input type="text" name="email" /> Password: <input type="password" name="pw" />
                    <input type="submit" value="Login" />
                </form>
            </div>
        </div>
    </body>
</html>
