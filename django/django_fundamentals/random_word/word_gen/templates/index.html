<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Word</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col" id="genbox">
                    <h2>Random Word (attempt {{request.session.count}})</h2>
                    <h1>Random Word: {{request.session.word}}</h1>
                    <div>
                        <a class="btn btn-success" href="/random_word" role="button" id="b1">Generate</a>
                    </div>
                    <div>
                        <a class="btn btn-danger" href="/reset" role="button" id="b1">Reset Count</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
